version: "3.9"

services:
  database_budjet-app:
    image: postgres:latest
    container_name: petcare_database
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: petcare
      POSTGRES_PASSWORD: password
      POSTGRES_DB: petcare
      # POSTGRES_HOST_AUTH_METHOD: trust
    ports: 
      - "5002:5432"
volumes:
  db_data:
