<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt or Post Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
            margin-left: -100px;
        }

        .pet-animation {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .pet {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/1998/1998627.png') no-repeat center;
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }

        .pet:nth-child(2) {
            top: 100px;
            left: 100px;
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998592.png');
            animation-delay: 0.5s;
        }

        .pet:nth-child(3) {
            top: 200px;
            left: 50px;
            width: 90px;
            height: 90px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998713.png');
            animation-delay: 1s;
        }

        .pet:nth-child(4) {
            top: 50px;
            right: 50px;
            width: 70px;
            height: 70px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2219/2219774.png');
            animation: flyBird 4s ease-in-out infinite;
        }

        .pet:nth-child(5) {
            top: 150px;
            right: 100px;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2219/2219774.png');
            animation: flyBird 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        .pet:nth-child(6) {
            bottom: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3069/3069172.png');
            animation: swim 5s linear infinite;
        }

        .pet:nth-child(7) {
            bottom: 100px;
            right: 40px;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3069/3069186.png');
            animation: swim 5s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes flyBird {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) translateX(20px) rotate(10deg);
            }
        }

        @keyframes swim {
            0% {
                transform: translateX(0) scaleX(1);
            }
            49% {
                transform: translateX(50px) scaleX(1);
            }
            50% {
                transform: translateX(50px) scaleX(-1);
            }
            99% {
                transform: translateX(0) scaleX(-1);
            }
            100% {
                transform: translateX(0) scaleX(1);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 20px;
            animation: slideDown 1.2s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .option-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .option-btn:hover:before {
            left: 100%;
        }

        .option-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .option-btn:active {
            background-color: #3e8e41;
            transform: translateY(1px);
        }

        .option-btn:focus {
            outline: none;
        }

        .option-btn i {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { 
                opacity: 0;
                transform: translateY(-50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .info-text {
            font-size: 1.1rem;
            color: #555;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        #adoptBtn {
            animation: slideInLeft 1s ease-out;
        }

        #postAdoptBtn {
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1024px) {
            .page-wrapper {
                flex-direction: column;
                gap: 20px;
            }
            .container {
                margin-left: 0;
            }
            .pet-animation {
                order: -1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1>Welcome to our Pet Adoption Hub</h1>
            <p class="info-text">We help you connect with lovely pets looking for a forever home.</p>

            <div class="options">
                <!-- Adopt Button -->
                <button class="option-btn" id="adoptBtn">
                    <i class="fas fa-paw"></i> Adopt a Pet
                </button>
                
                <!-- Post for Adoption Button -->
                <button class="option-btn" id="postAdoptBtn">
                    <i class="fas fa-house-user"></i> Post a Pet for Adoption
                </button>
            </div>

            <p class="footer">Have any questions? <a href="mailto:support@petadopt.com">Contact us</a></p>
        </div>

        <div class="pet-animation">
            <div class="pet"></div>
            <div class="pet"></div>
            <div class="pet"></div>
            <div class="pet"></div>
            <div class="pet"></div>
            <div class="pet"></div>
            <div class="pet"></div>
        </div>
    </div>

    <script>
        const adoptBtn = document.getElementById('adoptBtn');
        const postAdoptBtn = document.getElementById('postAdoptBtn');

        // Adopt button redirects to register page
        adoptBtn.addEventListener('click', () => {
            adoptBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/register';
            }, 200);
        });

        // Post adopt button redirects to list-pet page
        postAdoptBtn.addEventListener('click', () => {
            postAdoptBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = '/list-pet';
            }, 200);
        });
    </script>
</body>
</html>
