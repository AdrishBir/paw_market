<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt or Post Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #333;
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p.info-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .option-btn i {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 15px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .pet-animation {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .pet {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }

        .pet:nth-child(1) {
            top: 20px; left: 10px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998627.png');
        }

        .pet:nth-child(2) {
            bottom: 20px; right: 30px;
            width: 80px; height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998592.png');
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1>Find Your Perfect Pet</h1>
            <p class="info-text">Adopt a loving companion or help one find a home today!</p>

            <div class="options">
                <button class="option-btn" id="adoptBtn">
                    <i class="fas fa-paw"></i> Adopt a Pet
                </button>
                <button class="option-btn" id="postAdoptBtn">
                    <i class="fas fa-house-user"></i> Post a Pet for Adoption
                </button>
            </div>

            <p class="footer">Questions? <a href="mailto:support@petadopt.com">Contact us</a></p>
        </div>

        <div class="pet-animation">
            <div class="pet"></div>
            <div class="pet"></div>
        </div>
    </div>

    <script>
        const adoptBtn = document.getElementById('adoptBtn');
        const postAdoptBtn = document.getElementById('postAdoptBtn');

        adoptBtn.addEventListener('click', () => {
            window.location.href = '/register';
        });

        postAdoptBtn.addEventListener('click', () => {
            window.location.href = '/list-pet';
        });
    </script>
</body>
</html>
