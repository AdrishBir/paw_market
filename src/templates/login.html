<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b5651d 0%, #d2691e 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            opacity: 0.95;
        }

        .pet-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
        }

        .pet {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s ease-in-out infinite;
        }

        .pet:nth-child(1) {
            top: 10%;
            left: 10%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998627.png');
        }

        .pet:nth-child(2) {
            top: 70%;
            right: 15%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998592.png');
            animation-delay: 0.5s;
        }

        .pet:nth-child(3) {
            top: 40%;
            left: 80%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2219/2219774.png');
            animation: flyBird 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flyBird {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-30px) translateX(20px) rotate(10deg); }
        }

        header {
            background: rgba(101, 67, 33, 0.3);
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #f4a460;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        main {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form input {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 2px solid rgba(205, 133, 63, 0.7);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        form input:focus {
            border-color: #cd853f;
            box-shadow: 0 0 10px rgba(205, 133, 63, 0.5);
            outline: none;
        }

        form button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #cd853f, #d2691e);
            cursor: pointer;
            transition: 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        form button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        form button:hover:before {
            left: 100%;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(101, 67, 33, 0.3);
            color: #f4a460;
            margin-top: auto;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #login-message {
            text-align: center;
            color: #d2691e;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="pet-animation">
        <div class="pet"></div>
        <div class="pet"></div>
        <div class="pet"></div>
    </div>
    <header>
        <h1>Welcome Back!</h1>
    </header>
    <main>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required />
            <input type="password" id="login-password" placeholder="Enter your password" required />
            <button type="submit">Sign In</button>
        </form>
        <p id="login-message"></p>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption Hub. All rights reserved.</p>
    </footer>
</body>
</html>
