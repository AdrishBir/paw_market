<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://w0.peakpx.com/wallpaper/809/337/HD-wallpaper-pets-in-the-park-rabbit-cat-tortoise-frog-pet-lizard-butterfly-bird-dog.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Overlay for text readability */
            z-index: -1;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7); /* Made transparent */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        .image-section {
            flex: 0.8; /* 20 percent smaller */
            background: url('https://thumbs.dreamstime.com/b/three-kittens-puppy-pose-together-budgie-white-background-326678680.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.8rem;
            color: #333;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        form {
            margin-bottom: 2rem;
        }
        form input, form select, form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        form button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(51, 51, 51, 0.85);
            color: white;
            margin-top: 2rem;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-section {
                height: 170px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Marketplace</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <section>
                <h2>Register as a Buyer</h2>
                <form id="register-form">
                    <input type="text" id="username" placeholder="Username" required />
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Register</button>
                </form>
                <p id="register-message"></p>
                <!-- Add a button for existing users -->
                <button id="login-button" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px; margin-top: 10px; cursor: pointer;">
                    Already a user? Go to Login
                </button>
            </section>
        </div>
        <div class="image-section">
            <img src="https://thumbs.dreamstime.com/b/three-kittens-puppy-pose-together-budgie-white-background-326678680.jpg" alt="Pets">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Marketplace. All rights reserved. <a href="/privacy-policy">Privacy Policy</a></p>
    </footer>

    <script>
        // Redirect to login page when the login button is clicked
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = '/login';
        });

        // Handle the registration form submission
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Add your AJAX call or fetch request to submit the form
            // Example (assuming you're using fetch):
            fetch('/buyer/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('register-message').innerText = 'Registration successful! Please login.';
                } else {
                    document.getElementById('register-message').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('register-message').innerText = 'Error: Unable to register. Please try again.';
            });
        });
    </script>
</body>
</html>
