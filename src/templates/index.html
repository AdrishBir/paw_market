<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <h1>Welcome to the Marketplace</h1>

    <h2>Register as a Buyer</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required /><br>
        <input type="email" id="email" placeholder="Email" required /><br>
        <input type="password" id="password" placeholder="Password" required /><br>
        <button type="submit">Register</button>
    </form>
    <p id="register-message"></p>

    <h2>Available Products</h2>
    <div id="products"></div>

    <h2>Place an Order</h2>
    <form id="order-form">
        <input type="number" id="buyer-id" placeholder="Buyer ID" required /><br>
        <select id="product-select" required></select><br>
        <input type="number" id="quantity" placeholder="Quantity" value="1" min="1" required /><br>
        <button type="submit">Place Order</button>
    </form>
    <p id="order-message"></p>
</body>
</html>
