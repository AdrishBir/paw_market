<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green */
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 2rem;
        }
        form input, form select, form button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #45a049;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent for product grid */
            border-radius: 4px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent cards */
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark footer */
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Marketplace</h1>
    </header>
    <main>
        <section>
            <h2>Register as a Buyer</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
        </section>

        <section>
            <h2>Login as a Buyer</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p id="hello"></p>
        </section>

        <section>
            <h2>Place an Order</h2>
            <form id="order-form">
                <input type="number" id="buyer-id" placeholder="Buyer ID" required />
                <select id="product-select" required>
                    <option value="" disabled selected>Select a product</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" value="1" min="1" required />
                <button type="submit">Place Order</button>
            </form>
            <p id="order-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
