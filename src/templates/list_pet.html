<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Pet</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #A7C7E7, #F4F4F9);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .seller-details, .pet-details {
            margin-bottom: 30px;
        }

        .seller-details p, .pet-details p {
            margin: 10px 0;
            color: #444;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>List Your Pet for Adoption</h1>
    <form method="POST">
        <div class="seller-details">
            <h2>Seller Details</h2>
            <label for="seller_name">Name:</label>
            <input type="text" id="seller_name" name="seller_name" required>

            <label for="phone_number">Phone:</label>
            <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter a valid phone number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="home_delivery" name="home_delivery">
                <label for="home_delivery">Provides Home Delivery</label>
            </div>
        </div>

        <div class="pet-details">
            <h2>Pet Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Tell us about your pet..."></textarea>

            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" required placeholder="Enter a valid image URL">
        </div>

        <button type="submit">List Pet</button>
    </form>
</body>
</html>
